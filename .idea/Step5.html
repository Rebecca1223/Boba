<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BobaBaby</title>

    <link href="https://fonts.googleapis.com/css?family=Chewy|Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Step5.css">
    <script src="main.js"></script>

</head>
<body>
    <div class="background">
        <h2 class="name">Craft your perfect Boba</h2>

        <div id="mySidenav" class="sidenav">
            <a href="Step1.html" id="step1">Step 1: Drink Type</a>
            <a href="Step2.html" id="step2">Step 2: Flavours</a>
            <a href="Step3.html" id="step3">Step 3: Toppings</a>
            <a href="Step4.html" id="step4">Step 4: Sugar Level</a>
            <a href="Step5.html" id="step5"class="active">Step 5: Ice Level</a>
        </div>

        <div class="hot">
            <a href = "final.html">
            <img src="https://cdn.clipart.email/f6777984606588ef4ea03fd17f6b762f_cup-of-tea-clipart-black-and-white-clipartxtras_512-512.png" alt="hot" class="imageHot">

              <div class="textHot"><strong>Hot</strong> <p><i>Cozy!</i></p></div>

        <div class="full">
            <a href = "final.html">

              <div class="textFull"><strong>Full Ice</strong> <p><i>Brr!</i></p></div>
