<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BobaBaby</title>

    <link href="https://fonts.googleapis.com/css?family=Chewy|Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Step4.css">
</head>
<body>
<div class="background">
    <h2 class="name">Craft your perfect Boba</h2>

    <div id="mySidenav" class="sidenav">
        <a href="Step1.html" id="step1">Step 1: Drink Type</a>
        <a href="Step2.html" id="step2">Step 2: Flavours</a>
        <a href="Step3.html" id="step3">Step 3: Toppings</a>
        <a href="Step4.html" id="step4" class="active">Step 4: Sugar Level</a>
        <a href="Step5.html" id="step5">Step 5: Ice Level</a>
    </div>

    <script>
        var sugar;
        
        function add0() {
        sugar= "at no sugar";
        }

        function add11() {
        sugar= "at half sugar";
        }

        function add12() {
        sugar= "at full sugar";
        }

        export {sugar };

    </script>

    <div class="none">
        <a href = "Step5.html">
            <img id="none" src="https://cdn2.iconfinder.com/data/icons/diets-and-ingredient-labels/109/sugar-512.png" alt="noSugar" class="imageNone" onclick="add0()">
            <div class="overlayNone">
                <div class="textNone"><strong>No Sugar</strong> <p><i>Calories: -90!</i></p></div>
            </div>
    </div>

    <div class="half">
        <a href = "Step5.html">
            <img id="halfS" src="https://www.pinclipart.com/picdir/big/17-177692_sugar-change-4-life-sugar-cubes-clipart.png" alt="halfSugar" class="imageHalf" onclick="add11()">
            <div class="overlayHalf">
                <div class="textHalf"><strong>Half Sugar</strong> <p><i>Calories: -45!</i></p></div>
            </div>
    </div>

    <div class="full">
        <a href = "Step5.html">
            <img id="fullS" src="https://sc01.alicdn.com/kf/UTB8DMVcuf2JXKJkSanr7613lVXaR/Wholesale-Sugar-in-250g-Bag-Bulk-Dark.png" alt="fullSugar" class="imageFull" onclick="add12()">
            <div class="overlayFull">
                <div class="textFull"><strong>Full Sugar</strong> <p><i>Calories: -0!</i></p></div>
            </div>
    </div>
   

</div>
</body>
</html>
